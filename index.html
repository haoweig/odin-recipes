<!DOCTYPE html>
<html lang="en">
<head>
    <title>Odin's Recipe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">üçò</div>
        <nav>
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Contact</a>
            <a href="#" class="nav-link">Comments</a>
        </nav>
        <div class="mode-toggle-container">
            <button class="mode-toggle">
                <span class="mode-icon">‚òÄÔ∏è</span>
                <input type="range" class="mode-slider" min="0" max="1" value="0" step="1">
                <span class="mode-icon">üåô</span>
            </button>
        </div>
    </header>
    <main>
        <ul class="recipe-list">
            <li class="recipe-item">
                <a href="recipes/lasagna/lasagna.html" class="recipe-link">
                  <div class="recipe-image" style="background-image: url('recipes/lasagna/lasagna.avif');"></div>
                  <div class="recipe-title">Odin's Lasagna</div>
                </a>
            </li>
            <li class="recipe-item">
                <a href="recipes/pizza/pizza.html" class="recipe-link">
                  <div class="recipe-image" style="background-image: url('recipes/pizza/pizza.avif');"></div>
                  <div class="recipe-title">Odin's Pizza</div>
                </a>
            </li>
            <li class="recipe-item">
                <a href="recipes/pizza/pizza.html" class="recipe-link">
                  <div class="recipe-image" style="background-image: url('recipes/chickenrice/sushi.avif');"></div>
                  <div class="recipe-title">Odin's Sushi</div>
                </a>
            </li>
            <li class="recipe-item">
              <a href="recipes/pizza/pizza.html" class="recipe-link">
                <div class="recipe-image" style="background-image: url('recipes/chickenrice/sushi.avif');"></div>
                <div class="recipe-title">Odin's Sushi</div>
              </a>
          </li>
        </ul>
    </main>
    <script>
        const modeToggle = document.querySelector('.mode-toggle');
        const modeSlider = document.querySelector('.mode-slider');
        const modeIcons = document.querySelectorAll('.mode-icon');

        modeToggle.addEventListener('click', (event) => {
            if (event.target !== modeSlider) {
                modeSlider.value = modeSlider.value === "0" ? "1" : "0";
                updateMode();
            }
        });

        modeSlider.addEventListener('input', updateMode);

        function updateMode() {
            document.body.classList.toggle('dark-mode', modeSlider.value === "1");
            modeIcons.forEach((icon, index) => {
                icon.style.opacity = modeSlider.value == index ? 1 : 0.3;
            });
        }
    </script>
</body>
</html>
